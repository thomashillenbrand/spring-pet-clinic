<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org" th:replace="~{fragments/layout :: layout (~{::body},'vets')}">
<head>
    <meta charset="UTF-8">
    <title>List of Vets</title>
</head>
<body>
    <h1 th:text="'List of Vets'">Our Vets</h1>
    <table class="table table-striped">
        <thead>
        <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Specialties</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="vet : ${vets}">
            <td th:text="${vet.id}">id</td>
            <td th:text="${vet.lastName + ', ' + vet.firstName}">name</td>
            <td>
                <span th:each="specialty : ${vet.specialties}"
                th:text="${specialty.description + ' '}"/>
                <span th:if="${vet.specialties?.size() == 0}">none</span>
            </td>
        </tr>
        </tbody>
    </table>
</body>
</html>
